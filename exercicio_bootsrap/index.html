<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Formulário</h1>
                <form>
                    <label for="nome" class="form-label">Nome:</label>
                    <input id="nome" type="text" class="form-control">
                    <label for="email" class="form-label">Seu e-mail:</label>
                    <input id="email" type="email" class="form-control">
                    <label for="telefone" class="form-label">Seu telefone:</label>
                    <input id="telefone" type="tel" class="form-control">
                    <div class="form-check form-switch">
                        <input id="termos" type="checkbox" class="form-check-input">
                        <label for="termos" class="form-check-label">Li e concordo com os termos do site</label>
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
