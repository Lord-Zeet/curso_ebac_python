<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML/JS</title>
    <link rel="stylesheet" href="./main.css"/> 
</head>
<body>
    <div class="container">
        <h1>Forneça dois valores:</h1>
        <form id="form-valores">
            <input type="number" id="campo-a" required placeholder="Valor A"/>
            <p class="error-message">
                O valor A precisa ser maior que o valor B!
            </p>
            <input type="number" id="campo-b" required placeholder="Valor B"/>
            <button type="submit" id="validation">Validar</button>
        </form>
        <p class="success-message">
            Formulário preenchido com sucesso!
        </p>
        <script src="./main.js"></script>
    </div>
</body>
</html>
